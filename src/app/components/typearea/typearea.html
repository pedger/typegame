<div class="col-xs-12">
	<input type="text" rows="5" class="input-text {{error}}" no-whitespace ng-trim="false" ng-model="compareText" ng-disabled="ta.gameOver"></input>
	<div ng-hide="!ta.gameOver">Game Over</div>
	<button  class="md-raised" ng-hide="!ta.gameOver" ng-click="restartGame()">Restart</button>

</div>
